<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMART - Retailer Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a1b9a;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            margin:20px;
            padding:5px;
            text-align:left;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
        }

        .text1 {
            font-size: 50px;
            margin-left: -10px;
            color: white;
        }

        .text2 {
            font-size: 50px;
            margin-left: -10px;
            color: rgb(243, 208, 36);
        }

        .logo {
            width: 200px;
            height: 150px;
        }

        .login-box {
            width: 100%;
            background: transparent;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 1px 1.5px 8px rgba(255, 255, 255, 0.3);
            padding: 20px;
            max-width: 400px;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding-top: 2px;
        }

        .input-box input::placeholder {
            color: #fff;
            opacity: 0.7;
        }

        .remember-forgot {
            margin: 15px 0;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot label input {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: white;
            text-decoration: underline;
        }


        button {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #ffffff;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #fff;
            border-color: #000;
            color: #000000;
            font-size: 1.2em;
        }

        .register-link {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin-top: 25px;
        }

        .register-link p a {
            font-weight: 600;
            color: #ff0000;
            text-decoration: none;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .skip {
            width: 100%;
            height: 40px;
            background: #fff;
            border: 2px solid black;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #000;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            margin-top: 10px;
        }

        .skip a {
            text-decoration: none;
            font-size: 1em;
            color: #000;
            font-weight: 500;
            display: block;
            line-height: 36px;
        }

        .skip:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            .input-box {
                width: 100%;
            }

            button {
                height: 50px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }

            .remember-forgot a {
                margin-top: 10px;
            }

            .register-link {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .login-box {
                width: 95%;
                padding: 15px;
            }
            
            h2 {
                font-size: 1.2em;
            }

            .input-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="text1">Near</h1>
          <h1 class="text2">MART</h1>
        </div>
        <div><img src="logo.png" class="logo"></div>
      </div>
  
      <div class="login-box">
        <form id="retailer-sign-up">
          <h2>Retailer Sign-Up</h2>
  
          <div class="input-box">
            <input placeholder="Business Name (Shop Name)" type="text" id="businessName" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Email" type="email" id="email" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Password" type="password" id="password" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Phone Number" type="text" id="phone" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Business Type" type="text" id="businessType" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Tax ID (GST Number)" type="text" id="taxId" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Street" type="text" id="street" required>
          </div>
  
          <div class="input-box">
            <input placeholder="City" type="text" id="city" required>
          </div>
  
          <div class="input-box">
            <input placeholder="State" type="text" id="state" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Postal Code (Pincode)" type="text" id="postalCode" required>
          </div>
  
          <div class="input-box">
            <input placeholder="Country" type="text" id="country" required>
          </div>
  
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
  
          <button type="submit" id="btn">Sign Up</button>
  
          <div class="register-link">
            <p>Already have an account? <a href="RetailerLogin.html">LOG IN</a></p>
          </div>
        </form>
      </div>
    </div>
  
  <script>
  let signup = document.getElementById("retailer-sign-up");
  
  signup.addEventListener('submit', function(event){
      event.preventDefault()
  

      const businessName = document.getElementById("businessName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value.trim();
      const businessType = document.getElementById("businessType").value.trim();
      const taxId = document.getElementById("taxId").value.trim();
      const street = document.getElementById("street").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const postalCode = document.getElementById("postalCode").value.trim();
      const country = document.getElementById("country").value.trim();
  

      if (!businessName || !email || !password || !phone || !businessType || !taxId || !street || !city || !state || !postalCode || !country) {
          alert("Please fill in all fields.");
          return;
      }
      if (postalCode.length != 6) {
          alert("Postal Code must be 6 digits.");
          return;
      }
      if (taxId.length != 15) {
          alert("GST (Tax ID) must be 15 characters.");
          return;
      }
      if (phone.length != 10) {
          alert("Phone number must be 10 digits.");
          return;
      }
  

      fetch("http://localhost:3001/api/retailers/register", {
          method: "POST",
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
              email: email,
              password: password,
              businessName: businessName,
              phone: phone,
              businessType: businessType,
              taxId: taxId,
              address: {
                  street: street,
                  city: city,
                  state: state,
                  postalCode: postalCode,
                  country: country
              }
          })
      })
      .then(response => {
          console.log(response);
          return response.json();
      })
      .then(data => {
          console.log(data);
          if (data.status >= 200 && data.status < 300) {
              alert("User Successfully Created");
              window.location.href = "RetailerLogin.html";
          } else {
              alert(data.message || "Signup Failed. User Already Exists");
          }
      })
      .catch((error) => {
          console.error("Error during signup:", error);
          alert("An error occurred during signup.");
      });
  });
  </script>
  
  </body>
  </html>
