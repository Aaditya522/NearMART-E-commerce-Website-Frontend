<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMART - Customer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login,signupCSS.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="text1">Near</h1>
                <h1 class="text2">MART</h1>
            </div>
            <div><img src="logo.png" class="logo"></div>
        </div>
        <div class="login-box">
            <form id="login-form">
                <h2>Customer LOG IN</h2>
                
                <div class="input-box">
                    <input placeholder="Email" type="email" id="email" required>
                </div>

                <div class="input-box">
                    <input placeholder="Password" type="password" id="pass" required>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" id="btn2">LOG IN</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="sign-up page.html">Register</a></p>
                </div>
            </form>
            <div class="skip">
                 <a href="UI-2.html">Skip</a>
            </div>
        </div>
    </div>
<script src="loginJS.js">
</script>
</body>
</html>
