<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMART - Retailer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a1b9a;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            margin:20px;
            padding:5px;
            text-align:left;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
        }

        .text1 {
            font-size: 50px;
            margin-left: -10px;
            color: white;
        }

        .text2 {
            font-size: 50px;
            margin-left: -10px;
            color: rgb(243, 208, 36);
        }

        .logo {
            width: 200px;
            height: 150px;
        }

        .login-box {
            width: 100%;
            background: transparent;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 1px 1.5px 8px rgba(255, 255, 255, 0.3);
            padding: 20px;
            max-width: 400px;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding-top: 2px;
        }

        .input-box input::placeholder {
            color: #fff;
            opacity: 0.7;
        }

        .remember-forgot {
            margin: 15px 0;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot label input {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #ffffff;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #fff;
            border-color: #000;
            color: #000000;
            font-size: 1.2em;
        }

        .register-link {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin-top: 25px;
        }

        .register-link p a {
            font-weight: 600;
            color: #ff0000;
            text-decoration: none;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .skip {
            width: 100%;
            height: 40px;
            background: #fff;
            border: 2px solid black;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #000;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            margin-top: 10px;
        }

        .skip a {
            text-decoration: none;
            font-size: 1em;
            color: #000;
            font-weight: 500;
            display: block;
            line-height: 36px;
        }

        .skip:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            .input-box {
                width: 100%;
            }

            button {
                height: 50px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }

            .remember-forgot a {
                margin-top: 10px;
            }

            .register-link {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .login-box {
                width: 95%;
                padding: 15px;
            }


            h2 {
                font-size: 1.2em;
            }

            .input-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="text1">Near</h1>
                <h1 class="text2">MART</h1>
            </div>
            <div><img src="logo.png" class="logo"></div>
        </div>
        <div class="login-box">
            <form id="retailer-login">
                <h2>Retailer Login</h2>
                
                <div class="input-box">
                    <input placeholder="Email" type="email" id="email" required>
                </div>

                <div class="input-box">
                    <input placeholder="Password" type="password" id="pass" required>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" id="login-btn">Log In</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="RetailerSignUp.html">Register</a></p>
                </div>
            </form>
            <div class="skip">
                 <a href="Retailers layout.html">Skip</a>
            </div>
        </div>
    </div>
<script>
    let loginBtn = document.getElementById("login-btn");
let loginForm = document.getElementById("retailer-login");
let emailInput = document.getElementById("email");
let passwordInput = document.getElementById("pass");

loginForm.addEventListener('submit', function(event) {
    event.preventDefault();     

    if(!emailInput.value.trim() || !passwordInput.value.trim()) {
        alert("Please enter both email and password.");
        return; 
    }

    fetch("http://localhost:3001/api/retailers/login", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value,  // FIXED HERE
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        if (data.status >= 200 && data.status < 300) {
            alert("Login successful!");
            window.location.href = "Retailers layout.html"; 
        } else {
            alert(data.message || "Login failed. Invalid credentials.");
        }
    })
    .catch(error => {
        console.error("Error during login:", error);
        alert("An error occurred during login.");
    });
});
</script>
</body>
</html>
