<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .container{
            width: 100%;
            height:100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #6a1b9a;
            padding: 20px;
            border-radius: 20px;
        }

        .header{
            width: 90%;
            height:60px;
            color: #ede8e8;
            font-weight: 600;
            margin: 0px 0px 10px 0px;
            padding:5px;
            text-align:center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        i{
            color:black;
            font-size: xx-large;
        }

        
        .header h2{
            font-size: xx-large;
        }


        #message-modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #message-modal-content {
            background-color: white;
            color: #191b1f;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 90%;
            width: 300px;
            text-align: center;
            position: relative;
        }

        #message-modal-close {
            position: absolute;
            top: 8px;
            right: 8px;
            color: #6b7280;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        #message-modal-close:hover {
            color: #374151;
        }

    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <div class="header">
            <div><a href="UI-2.html"><i style="color: #ffffff" class="fas fa-chevron-left"></i></a></div>
            <h2>Your Products</h2>
        </div>

        <div id="cart-items" class="bg-white rounded-lg shadow-md p-4 md:p-6 lg:p-8">
            <p id="empty-cart-message" class="text-center text-gray-500 py-8 md:py-10 lg:py-12" style="display:none;">Your cart is empty.</p>
            <div class="space-y-4" id="cart-item-list">
            </div>
        </div>

        <div id="cart-summary" class="bg-white rounded-lg shadow-md p-4 md:p-6 lg:p-8 mt-6 md:mt-8 lg:mt-10" style="display:none;">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">Cart Summary</h2>
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-700">Total:</span>
                <span id="cart-total" class="text-lg font-bold text-green-600">0.00</span>
            </div>
            <p class="text-sm text-gray-500 mt-2">Shipping costs will be calculated at checkout.</p>
            <button id="checkout-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 px-5 rounded-md transition duration-300 ease-in-out w-full mt-4 md:mt-6">
                Checkout
            </button>
        </div>
    </div>

    <div id="message-modal" style="display: none;">
        <div id="message-modal-content">
            <span id="message-modal-close">&times;</span>
            <p id="message-text" class="text-black py-4">No products in the cart</p>
        </div>
    </div>

    <script src="cart.js">
    </script>
</body>
</html>
